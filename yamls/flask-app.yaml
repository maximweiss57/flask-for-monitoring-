apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: monitoring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: hixs/monitoring_app:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_HOST
          value: mongodb
